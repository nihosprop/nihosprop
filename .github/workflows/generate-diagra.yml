name: Generate Mermaid SVG

on:
  push:
    paths:
      - diagram.mmd
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install mermaid-cli
        run: |
          npm install -g @mermaid-js/mermaid-cli

      - name: Generate SVG from Mermaid
        run: |
          mkdir -p assets
          mmdc -i diagram.mmd -o assets/tech-stack.svg --no-sandbox

      - name: Commit diagram
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add assets/tech-stack.svg
          git commit -m "Auto-update tech stack diagram (SVG)"
          git push

